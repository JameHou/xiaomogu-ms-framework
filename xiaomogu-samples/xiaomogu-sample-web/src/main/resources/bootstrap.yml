#        max-active: 10
#        max-idle: 10
eureka:
#  server:
#    enable-self-preservation: false #服务端关闭自我保护模式
  client:
    register-with-eureka: true
    fetch-registry: true
server:
  port: 8082
logging:
  file: ${spring.application.name}
  level:
    jdbc:
      sqltiming: INFO
      audit: 'OFF'
      resultset: 'OFF'
      connection: 'OFF'
      #resultsettable: 'ON'
      sqlonly: 'OFF'

log4jdbc.sqltiming:
  dump.sql.maxlinelength: 0
  warn.threshold: 500   # 500ms 会打印warn级别的日志
  error.threshold: 1000  # 1000ms 会打印error级别的日志



mogu-swagger2-web:
  base-package: "com.github.xiaomogu.framework.web.controller"
  title: "微服务测试"
  version: v2
  description: "API文档"
  enabled: true

moguMysql:
  readNode:
    name: hikariDataSource
    type: com.zaxxer.hikari.HikariDataSource
    username: xxx
    password: xxx
    url: jdbc:mysql://xx.xxx.xxx.xx:3306/houzhen?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    hikariPool:
      maximumPoolSize: 30
      connectionInitSql: 'set names utf8mb4;'
    configLocation: classpath:mapper/mybatis-config.xml
    mapperLocations: classpath:mapper/read/*.xml
    mapperScanner: com.github.xiaomogu.framework.web.dao.read
    typeAliasesPackage: com.github.xiaomogu.framework.web.domain
  writeNode:
    name: hikariDataSource
    type: com.zaxxer.hikari.HikariDataSource
    username: xxx
    password: xxx
    url: jdbc:mysql://xx.xx.xxx.xx:3306/houzhen?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    hikariPool:
      maximumPoolSize: 30
      connectionInitSql: 'set names utf8mb4;'
    configLocation: classpath:mapper/mybatis-config.xml
    mapperLocations: classpath:mapper/write/*.xml
    mapperScanner: com.github.xiaomogu.framework.web.dao.write
    typeAliasesPackage: com.github.xiaomogu.framework.web.domain

